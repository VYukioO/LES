<!doctype html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <style>
        body {
            height: 100vh;
            background-image: linear-gradient(37deg, rgb(32, 218, 233),rgb(40, 21, 236));
            display: flex;
            align-items: center;
            justify-content: center;
        }

        main {
            flex-basis: 450px;
            padding: 20px;
            border-radius: 8px;
            color: white;
        }
        
    </style>
  </head>
  <body>

    <main class="glass">
        <div class="content-fluid">
            <div class="row justify-content-center">
                <h1 class="font-weight-bold">LOGIN</h1>
            </div>
            <hr class="white-hr">
            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="email" class="font-weight-bold">E-mail</label>
                    <input type="text" class=" glass__input" name="email" id="email" aria-describedby="helpId" placeholder="email@example.com.br">
                </div>
                <div class="form-group pb-3">
                    <label for="password" class="font-weight-bold">Senha</label>
                    <input type="password" class=" glass__input" name="password" id="password" aria-describedby="helpId" placeholder="Digite aqui">
                </div>
                <button type="submit" class="btn btn-light btn-lg btn-block ">ENTRAR</button>
            </form>
            <p class="mt-4 text-center">Não tem uma conta ainda? <a href="register.html" class="my-link">Faça agora</a></p>
        </div>
    </main>

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js" integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a" crossorigin="anonymous"></script>
</body>
</html>
